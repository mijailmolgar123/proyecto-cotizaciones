<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guías de Remisión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Control de Guías de Remisión</h1>

        <!-- Tabla principal -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Número Orden de Venta</th>
                    <th>Número Orden Compra</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="ordenes-lista">
                <!-- Aquí se insertarán dinámicamente las órdenes de venta y sus guías -->
                 
            </tbody>
        </table>
    </div>
    <!-- Modal para ver el detalle de la guía de remisión -->
    <div class="modal fade" id="detalleGuiaModal" tabindex="-1" role="dialog" aria-labelledby="detalleGuiaLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleGuiaLabel">Detalle de Guía de Remisión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Tabla de productos -->
                    <h5>Productos en la Guía</h5>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="productos-guia-lista">
                            <!-- Los productos se insertarán dinámicamente -->
                        </tbody>
                    </table>
    
                    <!-- Actualizar Estado -->
                    <h5>Actualizar Estado</h5>
                    <select id="estadoGuia" class="form-control">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Entregado">Entregado</option>
                        <option value="Recibido con Observaciones">Recibido con Observaciones</option>
                        <option value="Recibido">Recibido</option>
                    </select>
    
                    <!-- Comentarios -->
                    <h5>Comentarios</h5>
                    <textarea id="comentarioGuia" class="form-control" rows="3" placeholder="Escriba aquí..."></textarea>
    
                    <!-- Adjuntar Imagen -->
                    <h5>Adjuntar Imagen</h5>
                    <input type="file" id="imagenGuia" class="form-control">
                    <img id="imagenPrevia" src="" alt="Vista previa de imagen" class="img-fluid mt-2" style="display:none;">
                </div>
    
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="volverADetalleOrden()">Volver</button>
                    <button type="button" class="btn btn-primary" id="guardarCambiosGuia">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlaces a los scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='guias_remision.js') }}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</body>

</html>
