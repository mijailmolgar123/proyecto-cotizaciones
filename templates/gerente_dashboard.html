<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Gerente</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            cursor: pointer;
            margin: 20px;
            text-align: center;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .card:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Dashboard del Gerente</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-light" onclick="location.href='/edicion_productos'">
                    Edición de Productos
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light" onclick="location.href='/cotizaciones_dashboard'">
                    Creacion de Cotizaciones
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light" onclick="location.href='/verificacion_cotizacion'">
                    Control de Cotizaciónes
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-light" onclick="location.href='/orden_venta'">
                    Órdenes de Venta
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light" onclick="location.href='/guias_remision'">
                    Guia de Remisión
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-secondary text-white">
                    Próximamente
                </div>
            </div>
        </div>
    </div>
</body>

</html>
