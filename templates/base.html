<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Barra superior -->
    <nav class="navbar navbar-dark bg-dark">
        <button class="btn btn-outline-light" id="toggle-sidebar">☰</button>
        <span class="navbar-text text-white">Gerente: {{ current_user.nombre_usuario }}</span>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="{{ url_for('gerente_dashboard') }}">Dashboard Gerente</a></li>
            <li><a href="{{ url_for('edicion_productos') }}">Edición de Productos</a></li>
            <li><a href="{{ url_for('cotizaciones_dashboard') }}">Creación de Cotizaciones</a></li>
            <li><a href="{{ url_for('verificacion_cotizacion') }}">Control de Cotizaciones</a></li>
            <li><a href="{{ url_for('orden_venta') }}">Órdenes de Venta</a></li>
            <li><a href="{{ url_for('guias_remision') }}">Guías de Remisión</a></li>
            <li class="disabled">Próximamente</li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div id="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>
</body>

</html>
