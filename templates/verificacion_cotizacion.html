<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Cotización</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Control de Cotización</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Empresa</th>
                    <th>RUC</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Creado por</th>
                    <th class="columna-acciones">Acciones</th>
                </tr>
            </thead>
            <tbody id="cotizaciones-lista">
                <!-- Cotizaciones cargadas dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para ver detalles de cotización y aprobar productos -->
    <div class="modal fade" id="detalleCotizacionModal" tabindex="-1" role="dialog"
        aria-labelledby="detalleCotizacionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleCotizacionModalLabel">Detalle de Cotización</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="numeroOrdenCompra">Número de Orden de Compra:</label>
                        <input type="text" class="form-control" id="numeroOrdenCompra" placeholder="Ingrese el número de OC">
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaOrdenCompra">Fecha de Orden de Compra:</label>
                        <input type="date" class="form-control" id="fechaOrdenCompra">
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio Unitario</th>
                                <th>Cantidad</th>
                                <th>Precio Total</th>
                                <th>Seleccionar</th>
                            </tr>
                        </thead>
                        <tbody id="productos-cotizacion-lista">
                            <!-- Productos de la cotización -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="transformar-orden-venta">Transformar a Orden de
                        Venta</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='verificacion_cotizacion.js') }}"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</body>

</html>
